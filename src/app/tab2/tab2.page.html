<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      In Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding  *ngFor="let item of cart">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removeItem(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-icon name="ellipsis-vertical-outline" (click)="itemOptions(item)"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
